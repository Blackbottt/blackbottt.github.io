    <div class="page" id="page">
      <!-- navigation -->

        >
        <a
          class="text-orange letter-spacing-2 numbered-title"
          href="./Portfolio.html"

        >
        <a
          class="text-orange letter-spacing-2 numbered-title"
          href="./Home.html#about"
          ><span class="letter-spacing-3">03</span> About</a

        <a class="text-orange letter-spacing-2 numbered-title" href="#contacts"
          ><span class="letter-spacing-3">04</span> Contact</a

      <!-- landing page section -->

      <div>
        <a href="#footer" class="scroll-down left">

      </div>

          <p>Arrow</p>

      </div>
      <!-- <hr /> -->
      <div id="contacts" class="contacts bg-orange">
        <!--contacts section-->
        <section>
          <h2 class="fs-500 text-darkRed contacts-txt">
            Willing, Working & Winning one day at time...
          </h2>
        </section>

        <form id="contacts-login" action="/" method="post">
          <fieldset class="fieldset">
            <legend class="fs-500 text-black">lets win together?</legend>
            <div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="name"
                class="bg-dark text-grey"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email"
                class="bg-dark text-grey"
              />
            </div>
            <!-- <input
              type="text"
              name="message"
              id="message"
              placeholder="your message"
              class="bg-dark text-grey"
            /> -->
            <textarea
              id="message"
              placeholder="your message"
              name="message"
              rows="14"
              cols="10"
              wrap="soft"
              maxlength="800"
              class="bg-dark text-grey"
            ></textarea>

            <div class="submit">
              <input
                type="submit"
                value="Login"
                id="submit"
                class="bg-dark text-grey"
              />
            </div>
          </fieldset>
        </form>

        <div class="contacts-details">
          <a
            href="#"
            target="_blank"
            class="contact-details color text-black ff-serif fs-400"
            ><i class="fa fa-github"></i
          ></a>
          <a
            href="#"
            target="_blank"
            class="contact-details color text-black ff-serif fs-400"
            ><i class="fa fa-codepen"></i
          ></a>
          <a
            href="#"
            target="_blank"
            class="contact-details color text-black ff-serif fs-400"
            ><i class="fa fa-phone"></i
          ></a>
          <a
            href="#"
            target="_blank"
            class="contact-details color text-black ff-serif fs-400"
            ><i class="fa fa-free-code-camp"></i
          ></a>
        </div>
        <p class="text-black color ff-serif fs-400">
          Handcrafted by me <i class="fa fa-copyright"></i> twentytwentythree
        </p>
      </div>
    </div>
  </body>
